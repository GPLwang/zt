<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>

<body>
    <div class="zt_container">
        <header class="zt_header">
            <a href="javascript:history.back();" class="left"><span class="fa fa-chevron-left"></span></a>
            <h3 class="nr">商品列表</h3>
        </header>
        <section class="zt_content">
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="zt_search">
                        <input type="search" placeholder="请输入搜索关键字">
                        <a href="javascript">搜索</a>
                    </div>
                    <!-- 排序 -->
                    <div class="zt_order">
                        <a data-type="time"  href="javascript:;" >上架时间<span class="fa fa-angle-down"></span></a>
                        <a data-type="price"  href="javascript:;">价格<span class="fa fa-angle-down"></span></a>
                        <a data-type="num"  href="javascript:;">销量<span class="fa fa-angle-down"></span></a>
                        <a data-type="sale"  href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!-- 产品区 -->
                    <div class="zt_product">

                    </div>
                </div>
            </div>
        </section>
        <footer class="zt_footer">
            <a href="index.html"><span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="category.html"><span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="user/cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="user/index.html"><span class="fa fa-user"></span>
                <p>个人中心</p>
            </a>
        </footer>
    </div>
    <script type="text/template" id="product">
    <ul class="mui-clearfix">
        {{each data item i}}
            <li>
                <a href="product.html?proId={{item.id}}" class="zt_proBox">
                    <img src="{{item.pic[0].picAddr}}" alt="">
                    <p class="name mui-ellipsis-2">{{item.proName}}</p>
                    <p class="price">
                        <span class="now">&yen;{{item.price.toFixed(2)}}</span>
                        <span class="old">&yen;{{item.oldPrice.toFixed(2)}}</span>
                    </p>
                    <button>立即购买</button>
                </a>
            </li>
           {{/each}}
        </ul>

</script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/searchList.js"></script>
</body>

</html>
