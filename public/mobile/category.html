<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <div class="zt_container">
        <header class="zt_header">
            <a href="javascript:history.back();" class="left"><span class="fa fa-chevron-left"></span></a>
            <h3>商品分类</h3>
            <a href="search.html" class="right"><span class="fa fa-search"></span></a>
        </header>
        <section class="zt_content flex">
            <div class="mui-scroll-wrapper one">
                <div class="mui-scroll">
                    <div class="zt_cateLeft"> 
                    </div>

                </div>
            </div>
            <div class="mui-scroll-wrapper two">
                <div class="mui-scroll">
                    <div class="zt_cateRight mui-clearfix">
                    </div>
                </div>
            </div>
        </section>
        <footer class="zt_footer">
            <a href="index.html"><span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="category.html" class="now"><span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="user/cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="user/index.html"><span class="fa fa-user"></span>
                <p>个人中心</p>
            </a>
        </footer>
    </div>
    <script type="text/template" id="top">
        <ul>
            {{each $data}}
            <li class="{{$index===0?'now':''}}"><a data-id="{{$value.id}}" href="javascript:;">{{$value.categoryName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/template" id="second">
        <ul>
            {{ if total }}
            {{each rows item i}}
            <li><a href="#"><img src="{{item.brandLogo}}" onerror="this.src='images/none01.jpg'" alt=""><p>{{item.brandName}}</p></a></li>
            {{/each}}
            {{else}}
                <li class="nd">暂无数据</li>
            {{ /if }}
        </ul>
    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
